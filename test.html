<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Markers</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* for better visibility */
        }
        .map-container {
            position: relative;
            width: 80vw; /* Adjust as necessary */
            max-width: 1000px; /* Adjust as necessary */
        }
        .map {
            width: 100%;
            height: auto;
        }
        .marker {
            position: absolute;
            width: 2%; /* Adjust as necessary */
            height: 24.5px; /* Adjust as necessary */
            background: url('/img/location-marker.png') no-repeat center center; /* Placeholder for marker icon */
            background-size: cover;
            z-index: 999;
        }
        /* Example marker positions */
        .marker1 { top: 30%; left: 40%; }
        .marker2 { top: 60%; left: 30%; }
        .marker3 { top: 20%; left: 70%; }
    </style>
</head>
<body>
    <div class="map-container">
        <img class="map" src="/img/map-1.png" alt="Map">
        <div class="marker marker1"></div>
        <div class="marker marker2"></div>
        <div class="marker marker3"></div>
    </div>
</body>
</html>
