<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locate-In</title>
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/font.css">
    
</head>
<body class="bg gray flex">
    <div id="content" class="flex w100">
        <div class="flex flow-column gap gap-4 space-between bg d-gray" id="sidebar">
            <div class="flex space-between" id="burger">
                <img onclick=showSide() src="./img/burger.png" alt="">
                <h6 class="text green margin mt-4" id="logo">Locate-In</h6>
            </div>

            <!-- Responsive sidebar -->
            <div class="sidebar">
                <li onclick=hideSide() onclick=openSettingsSide()><a href="#"><img src="./img/x.png" alt=""></a></li>
                <div>
                    <div id="sidebar-content" class="flex flow-column gap gap-4">
                        <h6>Where do you want to go?</h6>
                        <input type="text" class="margin mt-4 margin ml-3" placeholder="Target Location">
                    </div>
                    <div id="feature-side">
                        <div class="flex align-center justify-center" id="settingsSide-symbol">
                            <img src="./img/settings.png" alt="" onclick="openSettingsSide()">
                        </div>
                    </div>
                </div>
                <div class="flex align-center justify-center" id="settingsSide">
                    <h2 class="text white flex justify-center">Settings</h2>
                    <div id="settingsSide-content" class="margin mt-4">
                        <a href="submit-feedback.html"><h4 class="text white margin mt-4">Submit feedback</h4></a>
                        <a href="help.html"><h4 class="text white margin mt-4">Help</h4></a>
                        <a href="report.html"><h4 class="text white margin mt-4">Report Problem</h4></a>
                        <a href="about.html"><h4 class="text white margin mt-4">About</h4></a>
                        <a href="login.html"> <h4 class="text red margin mt-4">Sign out</h4> </a>
                    </div>
                 </div>
            </div>


            <div id="search" class="flex flow-column gap gap-4">
                <h1 class="text green margin mt-4" id="logo">Locate-In</h1>
                <h5 class="text white margin mt-6">Where do you want to go?</h5>
                <input type="text" class="margin mt-4 margin ml-3" placeholder="Target Location">
            </div>

            <!-- Settings -->
             <div id="settings">
                <h2 class="text white flex justify-center">Settings</h2>
                <div id="settings-content" class="margin mt-4">
                    <a href="submit-feedback.html"><h4 class="text white margin mt-4">Submit feedback</h4></a>
                    <a href="help.html"><h4 class="text white margin mt-4">Help</h4></a>
                    <a href="report.html"><h4 class="text white margin mt-4">Report Problem</h4></a>
                    <a href="about.html"><h4 class="text white margin mt-4">About</h4></a>
                    <a href="login.html"> <h4 class="text red margin mt-4">Sign out</h4> </a>
                </div>
             </div>

            <div class="flex align-center justify-center" id="feature">
                <div id="settings-symbol">
                    <img src="./img/settings.png" alt="" onclick="openSettings(1)">
                </div>
            </div>
        </div>


        <div class="flex justify-center" id="map">
            <div id="view-all" class="flex flow-column align-center justify-center">
                <img id="1" class="map-1" src="./img/map-1.png" onclick="viewmap(1)" alt="">
                <img id="2" class="map-2" src="./img/map-2.png" onclick="viewmap(2)" alt="">
                <img id="3" class="map-3" src="./img/map-3.png" onclick="viewmap(3)" alt="">
                <img id="4" class="map-4" src="./img/map-4.png" onclick="viewmap(4)" alt="">
            </div>

            <div id="view-map-1" class="w100">
                <div class="flex flow-column">
                    <div class="flex flow-column" >
                        <div class="flex flow-column align-center" id="navLayer">
                            <img id="layer" src="./img/layer.png" alt="" onclick="viewall()">
                            <img src="./img/minus.png" alt="" onclick="viewmap(2)">
                        </div>
                    </div>
                </div>

                <div class="map-container">
                    <div class="flex align-center justify-center">
                        <img id="1" class="map-1" src="./img/map-1.png" alt="">
                    </div>
                    <div class="marker marker1" onclick="openTenant('haidilao')"></div>
                    <div class="marker marker2" onclick="openTenant('zara')"></div>
                    <div class="marker marker3" onclick="openTenant('balenciaga')"></div>
                </div>
            </div>

            <div id="view-map-2" class="w100">
                <div class="flex flow-column">
                    <div class="flex flow-column" id="navLayer" >
                        <div class="flex flow-column align-center">
                            <img src="./img/plus.png" alt="" onclick="viewmap(1)">
                            <img id="layer" src="./img/layer.png" alt="" onclick="viewall()">
                            <img src="./img/minus.png" alt="" onclick="viewmap(3)">
                        </div>
                    </div>
                </div>

                <div class="map-container">
                    <div class="flex align-center justify-center">
                        <img id="2" class="map-2" src="./img/map-2.png" alt="">
                    </div>
                    <div class="marker marker4" onclick="openTenant('uniqlo')"></div>
                    <div class="marker marker5" onclick="openTenant('gyukaku')"></div>
                    <div class="marker marker6" onclick="openTenant('hnm')"></div>
                </div>
            </div>

            <div id="view-map-3" class="w100">
                <div class="flex flow-column">
                    <div class="flex flow-column" id="navLayer">
                        <div class="flex flow-column align-center">
                            <img src="./img/plus.png" alt="" onclick="viewmap(2)">
                            <img id="layer" src="./img/layer.png" alt="" onclick="viewall()">
                            <img src="./img/minus.png" alt="" onclick="viewmap(4)">
                        </div>
                    </div>
                </div>

                <div class="map-container">
                    <div class="flex align-center justify-center">
                        <img id="3" class="map-3" src="./img/map-3.png" alt="">
                    </div>
                    <div class="marker marker7" onclick="openTenant('xxi')"></div>
                    <div class="marker marker8" onclick="openTenant('ibox')"></div>
                    <div class="marker marker9" onclick="openTenant('timezone')"></div>
                </div>
            </div>

            <div id="view-map-4" class="w100">
                <div class="flex flow-column">
                    <div class="flex flow-column" id="navLayer" >
                        <div class="flex flow-column align-center">
                            <img src="./img/plus.png" alt="" onclick="viewmap(3)">
                            <img id="layer" src="./img/layer.png" alt="" onclick="viewall()">
                        </div>
                    </div>
                </div>

                <div class="map-container">
                    <div class="flex align-center justify-center">
                        <img id="4" class="map-4" src="./img/map-4.png" alt="">
                    </div>
                    <div class="marker marker10" onclick="openTenant('wingstop')"></div>
                    <div class="marker marker11" onclick="openTenant('kfc')"></div>
                    <div class="marker marker12" onclick="openTenant('jco')"></div>
                </div>
            </div>

            <div id="view-tenant" class="flex justify-evenly">
                
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
